<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/css/new.css">
    <!-- FavIcon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="login-card-container">
      <div class="login-card">
        <div class="login-card-header">
        <h1>Iniciar Sesión</h1>
        <div>Por favor inicie sesión para usar Anses</div>
        </div>
        <form class="login-card-form">
        <div class="form-item">
           <span class="form-item-icon material-symbols-rounded"></span>
           <input type="text" placeholder="Ingresa el CUIL" required autofocus>
          </div>
        <div class="form-item">
           <span class="form-item-icon material-symbols-rounded"></span>
           <input type="password" placeholder="Ingresa la contraseña" required> 
        </div>
        <div class="form-item-other">
          <div class="checkbox">
            <input type="checkbox" id="rememberMeCheckBox">
            <label for="rememberMeCheckBox">Recuérdame</label>
          </div>
            <a href="#">Olvidé mi contraseña!</a>
          </div>
            <button type="submit">Ingresar</button>
          </form>
        </div>
    </div>
</body>
</html>
